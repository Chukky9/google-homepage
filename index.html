<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Homepage</title>
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="main-page">
            <div id="header-links">
                <div class="header-links">
                    <a href="#">Gmail</a>
                </div>
                <div class="header-links">
                    <a href="#">Images</a>
                </div>
            </div>
            <div class="search-section">
                <div class="image">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google image" class="google-image">
                </div>
                <form class="search-form">

                <input type="text" class="input-text" name="text" id="text-area">

                <div class="buttons">
                    <input type="submit" value="Google Search" class="btn" id="submit">
                    <button class="btn"><a href="#">I'm Feeling Lucky</a></button>
                </div>
                </form>
                <div class="lang-options">
                    <p>Google offered in: </p>
                    <a href="#" class="lang">Hausa</a>
                    <a href="#" class="lang">Igbo</a>
                    <a href="#" class="lang">Ede Yoruba</a>
                    <a href="#" class="lang">Nigerian Pidgin</a>
                </div>
            </div>
        </div>
        <footer>
            <div class="advertising">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="privacy">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
